<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PepesMarket</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="img/logo.jpg" alt="Logo PepesMarket" width="120">
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Contacto</a>
      <div class="carrito" onclick="toggleCarrito()">

  <main>

      <div class="producto">
        <img src="img/producto1.jpg" alt="Producto 1">

      <div class="producto">

      </div>
      <div class="producto">

  <aside id="carritoContenido" class="carrito-contenido">
